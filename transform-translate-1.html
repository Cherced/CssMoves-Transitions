<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform-Translate</title>
  </head>
  <style>
    .shadow {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }
     .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(270deg, #0ea07a, #3b4b47);    
    }
    .circle:hover {
      transform: translate(20px, -20px);
    }
  </style>
  <body>
    <div class="shadow">
      <div class="circle"></div>
    </div>
  </body>
</html>
