<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        a:link {
            color: #FF0000;
        }
        a:visited {
            color: #00FF00;
        }
        a:hover {
            color: #0000FF;
        }
        .container div:nth-child(1n){
            color: blueviolet;
        }
    </style>
</head>
<body>
    <a href="/">Alice</a>
    <p>en el</p>
    <p class="maravillas">pais</p>
    <div class="container">
        <div>de</div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
